<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>Enrolled?</th>
        <td mat-cell *matCellDef="let course; let i = index">
            <mat-checkbox (change)="$event ? toggle(i) : null" [checked]=course.usercourse></mat-checkbox>
        </td>
    </ng-container>


    <ng-container matColumnDef="courseId">
        <th mat-header-cell *matHeaderCellDef>
            <div fxHide fxShow.gt-sm>Course ID</div>
        </th>
        <td mat-cell *matCellDef="let course">
            <div fxHide fxShow.gt-sm>{{course.courseId}}</div>
        </td>
    </ng-container>


    <ng-container matColumnDef="courseName">
        <th mat-header-cell *matHeaderCellDef> Course Name </th>
        <td mat-cell *matCellDef="let course"> {{course.courseName}} </td>
    </ng-container>

    <ng-container matColumnDef="period">
        <th mat-header-cell *matHeaderCellDef> Period </th>
        <td mat-cell *matCellDef="let course">
                <mat-select (selectionChange)="onPeriodSelect($event.value, course.courseId)" id="periodSel">
                    <mat-option value="" selected></mat-option>
                    <mat-option value='1'>1</mat-option>
                    <mat-option value='2'>2</mat-option>
                    <mat-option value='3'>3</mat-option>
                    <mat-option value='4'>4</mat-option>
                </mat-select>
        </td>
    </ng-container>

    <ng-container matColumnDef="term">
        <th mat-header-cell *matHeaderCellDef> Term </th>
        <td mat-cell *matCellDef="let course">
            <mat-radio-group aria-label="Select an option">
                <mat-radio-button value="1" style="padding: 10px">Fall</mat-radio-button>

                <mat-radio-button value="2">Spring</mat-radio-button>
            </mat-radio-group>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
